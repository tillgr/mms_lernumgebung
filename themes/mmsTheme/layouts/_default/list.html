{{ define "main" }}
  <div class="container-fluid">
    <div class="row flex-xl-nowrap">
      {{- partial "sidenav.html" . -}}
      <div class="col-12 col-md-8 col-xl-7 py-3 pl-md-5">
        <h1>{{ .Title }}</h1>
        {{ range .Pages.ByTitle }}
          <article>
            <h2>{{ .Title }}</h2>
            <p>{{ .Content }}</p>
          </article>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
