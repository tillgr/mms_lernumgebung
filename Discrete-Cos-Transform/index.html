<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Discrete-Cos-Transform</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container" class="container">
      <!--
      Hallo Mirko, die bibliothek heißt dat.gui
      https://github.com/dataarts/dat.gui
      man kann die per npm im projekt hinzufügen

      eine scss für das styling findest du hier:
      https://github.com/dataarts/dat.gui/blob/master/src/dat/gui/style.scss
      -->

      <span class="leftPart">
        <span class="topPanel">
          <span class="signalValues">
            <h5 class="mt-0">Choose signal</h5>
            <span class="flex-row">
              <button onclick="selection.changeLeft(); renderPairs()" style="font-size: 28px; cursor: pointer;">◄</button>
              <span class="signalBoxes flex-row">
              </span>
              <button onclick="selection.changeRight(); renderPairs()" style="font-size: 28px; cursor: pointer;">►</button>
            </span>
          </span>
          <span class="signalColors">
            <h5 class="mt-0">Signal color representation</h5>
            <div id='board'></div>
          </span>
        </span>
        <canvas id="myCanvas" width="700" height="510" style="margin: 26px 25px 0 25px; border:0px solid #777777;"></canvas>
        <svg id="mySVG" width="750" height="560" style="border:0px solid #000000;"></svg>
      </span>
      <span id="panel" class="panel"></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="d3.min.js"></script>
    <script src="curve.min.js"></script>
    <script src="transform.js"></script>
    <script src="script.js"></script>
    <script src="topPanel.js"></script>
  </body>
</html>
