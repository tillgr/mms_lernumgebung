<!-- Form elements -->
<article class="forms">
   <div class="">
      <h2>Text input</h2>
      <pre>
<div class="input-wrapper">
   <label for="">Default</label>
   <input type="text" name="username" value="Street 1">
</div>
      </pre>
      <div class="input-wrapper">
         <label for="">Default</label>
         <input type="text" name="username" value="Street 1">
      </div>
      <div class="input-wrapper">
         <label for="">Focus / Hover</label>
         <input class="focus" type="text" name="address" value="Street 1">
      </div>
      <div class="input-wrapper">
         <label for="">Active</label>
         <input class="active" type="text" name="address" value="Street 1">
      </div>

         <label for="">Disabled</label>
         <input type="text" name="username" value="Street 1" disabled>
      </div>
   </div>
   <div class="">
      <h2>Select</h2>
      <pre>
<div class="input-wrapper">
   <label for="">Default</label>
   <select>
      <option value="0">Choose an option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
   </select>
</div>
      </pre>
      <div class="input-wrapper">
         <label for="">Default</label>
         <select>
            <option value="0">Choose an option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>

      </div>
   </div>
   <div class="">
      <h2>Checkbox</h2>
      <pre>
<div class="input-wrapper">
   <fieldset>
      <legend class="label">Choose an Option</legend>

      <div class="checkbox">
         <input id="radioA" type="radio" name="radioOptions" value="Option A">
         <label class="radio-button" for="radioA">Default</label>
      </div>

      <div class="checkbox">
         <input class="focus" id="radioB" type="radio" name="radioOptions" value="Option B">
         <label class="radio-button" for="radioB">Focus / Hover</label>
      </div>

      <div class="checkbox">
         <input id="radioC" type="radio" name="radioOptions" value="Option C" checked>
         <label class="radio-button" for="radioC">Selected</label>
      </div>
   </fieldset>
</div>
      </pre>
      <div class="input-wrapper">

               <input id="radioC" type="radio" name="radioOptions" value="Option C" checked>
               <label class="radio-button" for="radioC">Selected</label>
            </div>
         </fieldset>
      </div>
   </div>
