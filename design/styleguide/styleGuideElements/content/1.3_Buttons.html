<!-- Button styles -->
<article class="buttons">
   <div class="row mt-3">
      <div class="col">
         <h2 class="black">Basic button</h2>
         <p>class="btn btn-secondary"</p>
         <button class="btn btn-secondary">Default</button>
         <button class="btn btn-secondary active">Active</button>
         <button class="btn btn-secondary" disabled>Disabled</button>
      </div>
      <div class="col">
         <h2>Fill Primary</h2>
         <p>class="btn btn-primary"</p>
         <button class="btn btn-primary">Default</button>
         <button class="btn btn-primary active">Active</button>
         <button class="btn btn-primary" disabled>Disabled</button>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <h2 class="green">Dark basic button</h2>
        <p>class="btn btn-outline-secondary"</p>
        <button class="btn btn-outline-dark">Default</button>
        <button class="btn btn-outline-dark active">Active</button>
        <button class="btn btn-outline-dark" disabled>Disabled</button>
      </div>
      <div class="col">
         <h2 class="green">Outline Primary</h2>
         <p>class="btn btn-outline-primary"</p>
         <button class="btn btn-outline-primary">Default</button>
         <button class="btn btn-outline-primary active">Active</button>
         <button class="btn btn-outline-primary" disabled>Disabled</button>
      </div>
    </div>
</article>
